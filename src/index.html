<!DOCTYPE html>
<html lang="ES">

<head>
  <meta charset="utf-8">
  <title>BANCO MUNDIAL | Base de datos</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <!--Encabezado-->
  <header>
    <div class="header-container">
      <div class="header-item">
        <img alt="Banco-Mundial-logo" class="wb-logo" src="https://i.ibb.co/PmJMJ9K/logo-banco-mundial.jpg" />
      </div>
      <div class="menu-container">
        <!--Elección de países-->
        <div class="menu-item">
          <select id="country" onchange="paises()">
            <option id="BRA">BRASIL</option>
            <option id="CHI">CHILE</option>
            <option id="MEX">MÉXICO</option>
            <option id="PER" selected="selected">PERÚ</option>
          </select>
        </div>
        <!--Menú de opciones-->
        <div class="menu-item">
          <input id="menu-display" type="checkbox" />
          <label for="menu-display">
            <img alt="DisplayMenuIcon" class="menu-icon" src="https://i.ibb.co/p4Z1Cf5/menu-alt-512.png" />
          </label>
          <nav>
            <ul class="menu-list">
              <li class="menu-options"><a>Instrucciones</a></li>
              <li class="menu-options"><a>Preguntas frecuentes</a></li>
              <li class="menu-options"><a>Ayuda</a></li>
            </ul>
          </nav>
        </div>
      </div>
    </div>
  </header>

  <!--Menú de opciones (Sections)-->
  <aside class="sections-container" id="sections-menu">
    <div class="search-container">
      <label class="menu-txt">BÚSQUEDA RÁPIDA</label>
      <img alt="flecha-ingresar" id="searchfast-btn" class="arrow-btn" src="https://i.ibb.co/B4JmywX/punta-de-flecha-a-la-derecha.png" />
    </div>
    <div class="themes-container">
      <label class="menu-txt">BÚSQUEDA POR TEMAS</label>
      <img alt="flecha-ingresar" id="themes-btn" class="arrow-btn" src="https://i.ibb.co/B4JmywX/punta-de-flecha-a-la-derecha.png" />
    </div>
    <div class="years-container">
      <label class="menu-txt">BÚSQUEDA POR AÑO</label>
      <img alt="flecha-ingresar" id="years-btn" class="arrow-btn" src="https://i.ibb.co/B4JmywX/punta-de-flecha-a-la-derecha.png" />
    </div>
    <div class="sort-container">
      <label class="menu-txt">ORDENAMIENTO DE DATOS</label>
      <img alt="flecha-ingresar" id="sort-btn" class="arrow-btn" src="https://i.ibb.co/B4JmywX/punta-de-flecha-a-la-derecha.png" />
    </div>
    <div class="average-container">
      <label class="menu-txt">PROMEDIO DE DATOS</label>
      <img alt="flecha-ingresar" id="average-btn" class="arrow-btn" src="https://i.ibb.co/B4JmywX/punta-de-flecha-a-la-derecha.png" />
    </div>
  </aside>
  <!--Resultados-->
  <section class="total-result-section" id="total-result-section">
    <!--Parametro para Search-->
    <div id="search-container">
      <h2>BÚSQUEDA RÁPIDA DE INDICADORES</h2>
      <form class="search-form">
        <input class="search-input" placeholder="Ejemplo: educación, género, desempleo" id="word" />
        <button type="button" id="search-btn"></button>
      </form>
    </div>
    <!--Parametro para Themes-->
    <div id="themes-container">
      <h2>BÚSQUEDA DE INDICADORES POR TEMAS</h2>
      <form class="themes-form">
        <button type="button" class="topic-btn" id="gender">GÉNERO</button>
        <button type="button" class="topic-btn" id="education">EDUCACIÓN</button>
        <button type="button" class="topic-btn" id="social-dev">DESARROLLO SOCIAL</button>
        <button type="button" class="topic-btn" id="economy">ECONOMÍA</button>
      </form>
    </div>
    <!--Parametro para Years-->
    <div id="years-container">
      <h2>BÚSQUEDA DE INDICADORES POR AÑO</h2>
      <form class="years-form">
        <input class="years-input" type="number" min="1960" max="2017" id="year" />
        <button type="button" id="searchyears-btn">BUSCAR</button>
      </form>
    </div>
    <!--Parametro para Sort-->
    <div id="sort-container">
      <h2>ORDENAMIENTO DE DATOS</h2>
      <form class="sort-form">
        <select class="indicatorSelect" id="indicators">
          <option value="" disabled selected>Selecciona un indicador...</option>
        </select>
        <select id="data-type">
          <option>Valores</option>
          <option>Año</option>
        </select>
        <select id="order-type">
          <option>Mayor</option>
          <option>Menor</option>
        </select>
        <button type="button" id="sortBy-btn">APLICAR</button>
      </form>
    </div>
    <!--Parametro para Average-->
    <div id="average-container">
      <h2>CÁLCULO DE PROMEDIO DE DATOS</h2>
      <form class="average-form">
        <select class="indicatorSelect"  id="indicators-average">
          <option value="" disabled selected>Selecciona un indicador...</option>
        </select>
        <button type="button" id="averageBtn">PROMEDIAR</button>
      </form>
    </div>

    <!--Results-->
    <div class="result-container">
      <div id="result-box"></div>
    </div>
    <div class="menu-back">
      <button id="back-btn">VOLVER AL INICIO</button>
    </div>
  </section>

  <!--Pie de página-->
  <footer>
    <div class="copyright">
      <img alt="WorldBankLogo-Black&White" src="https://i.ibb.co/Scv1sHW/World-Nabck.png" class="wb-logo-bw">
      <p class="copyright-txt"> | Base de Datos © 2018</p>
      <div class="btn-referencia">
        <button type="button" id="apa-btn">CITAR DATA EN APA</button>
      </div>
    </div>
  </footer>

  <!--Enlace de documentos-->
  <script src="./data/worldbank/worldbank.js"></script>
  <script src="data.js"></script>
  <script src="main.js"></script>
</body>

</html>
